<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .box>div{
        height:200px;
        /* width:33.3%; */
        width:200px;
    }
    .d1{
        background: red;
        order:1;
        flex: 10 1;
    }
    .d2{
        background: blue;
        order:1;
        flex: 1 4;
    }
    .d3{
        background:green;
        flex: 1 4;
    }
</style>
<body>
    <div class="box">
        <div class="d1">b11111</div>
        <div class="d2">b22222</div>
        <div class="d3">b3333</div>
    </div>
</body>
